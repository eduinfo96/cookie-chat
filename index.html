<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <div class='blue-block'>
      <h1> DevMountain </br> Chat Room </h1>
      </div>
      <form ng-submit="postMessage(newMessage)">
        <input class="form-control text-box" type="text" ng-model="newMessage" placeholder="Message">
      </form>
      <div class="messages-container">
        <p class='new-messages' ng-repeat="data in obj">
          <span class='type-tag'>Message: </span> <span class='message'>{{data.message}}</span>
        </br>
        <span class='type-tag'> Cookie Type:</span> {{data.cookie}}
      </br>
        <span class='type-tag'> Date:</span>  {{data.createdAt | date: 'MM-dd-yyyy HH:mm'}}
        </p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
